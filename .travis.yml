language: cpp
sudo: required
dist: trusty
notifications:
  on_success: change
  on_failure: always
  on_start: false

matrix:
  include:
    - os: linux
      env: CC=gcc-4.9 CXX=g++-4.9
      addons: &gcc49
        apt:
          packages:
            - libstdc++-5-dev
          sources:
            - ubuntu-toolchain-r-test
      install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq g++-4.9

    - os: linux
      env: CC=gcc-5 CXX=g++-5
      addons: &gcc5
        apt:
          packages:
            - g++-5
            - libstdc++-5-dev
          sources:
            - ubuntu-toolchain-r-test

    - os: linux
      env: CC=clang-3.5 CXX=clang++-3.5
      addons: &clang35
        apt:
          packages:
            - clang-3.5
          sources:
            - llvm-toolchain-precise-3.5
            - ubuntu-toolchain-r-test
      install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq g++-4.9

    - os: linux
      env: CC=clang-3.6 CXX=clang++-3.6
      addons: &clang36
        apt:
          packages:
            - clang-3.6
          sources:
            - llvm-toolchain-precise-3.6
            - ubuntu-toolchain-r-test
      install:
        - sudo apt-get update -qq
        - sudo apt-get install -qq g++-4.9

before_install:
 - git clone --recursive https://github.com/boostorg/boost.git
 - pushd "boost"
 - pushd "libs"
 - git clone https://github.com/olk/boost-fiber.git fiber
 - popd
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then echo -e "using gcc \x3a \x3a /usr/bin/g++-4.9 ;" > user-config.jam; fi
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then ./bootstrap.sh --prefix=/usr/local/boost_head --with-libraries=fiber,context,thread,date_time,filesystem,system,program_options,test; fi
 - ./b2 -q -d0 headers
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo ./b2 -q -d0 --user-config=user-config.jam cxxflags="-std=c++11 -fPIC" threading=multi link=static install; fi
 - popd
 - git clone https://github.com/tatsuhiro-t/nghttp2.git
 - pushd "nghttp2"
 - autoreconf -i && automake && autoconf
 - ./configure --with-boost=/usr/local/boost_head --enable-asio-lib
 - sudo make install
 - popd
 - curl http://www.lua.org/ftp/lua-5.3.2.tar.gz | tar xz
 - pushd "lua-5.3.2"
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then make linux CC="g++-4.9 -std=c++11"; fi
 - sudo make install

script:
  - mkdir build && cd build
  - cmake -DBOOST_ROOT=/usr/local/boost_head ..
  - export CTEST_OUTPUT_ON_FAILURE=TRUE
  - make && ctest
